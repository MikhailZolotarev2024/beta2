        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');


    .reviews-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      margin-top: 40px;
    }

    .review-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      overflow: hidden;
      min-height: 200px;
    }

    .review-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      background: #00e0e0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      color: #000;
    }

    .review-name {
      font-weight: 600;
    }

    .review-lang {
      font-size: 14px;
      opacity: 0.7;
    }

    .review-text {
      margin-top: 10px;
      font-size: 14px;
      line-height: 1.5;
      max-height: 80px;
      overflow: hidden;
      position: relative;
    }

    .read-more {
      margin-top: auto;
      align-self: center;
      background: none;
      border: 1px solid #00e0e0;
      padding: 5px 10px;
      border-radius: 8px;
      color: #00e0e0;
      cursor: pointer;
      transition: background 0.3s;
    }

    .read-more:hover {
      background: #00e0e055;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
    }

    .modal-content {
      background: #0b1428;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      position: relative;
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
        @media (max-width: 768px) {
            .review-form input, .review-form textarea {
                width: 100%;
            }
        }
